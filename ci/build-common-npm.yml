steps:

# Clean
- checkout: self
  clean: true

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      echo "pipelineScopedSecretVar = $(npmPublishToken)" >> $PIPELINE_WORKSPACE/secrets1.txt

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Pipeline.Workspace)/secrets1.txt'
    artifact: 'Secrets1'
    publishLocation: 'pipeline'
