parameters:
- name: layoutRoot
  type: string

steps:
# Remove UseDotNet step after migrating to EsrpCodeSigning@2
- task: UseDotNet@2
  inputs:
    version: 2.1.x

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@1
  inputs:
    ConnectedServiceName: AzurePipelinesTasksESRP
    FolderPath: '${{ parameters.layoutRoot }}'
    Pattern: '*.zip'
    signConfigType: inlineSignParams
    inlineOperation: |
      [{
      "keyCode": "CP-401405",
      "operationSetCode": "NuGetSign",
      "parameters": [],
      "toolName": "sign",
      "toolVersion": "1.0"
      },
      {
      "keyCode": "CP-401405",
      "operationSetCode": "NuGetVerify",
      "parameters": [],
      "toolName": "sign",
      "toolVersion": "1.0"
      }
      ]
  displayName: Sign Task Nuget Packages
  condition: and(succeeded(), ne(variables['build.reason'], 'PullRequest'), ne(variables['numTasks'], 0), eq(variables.os, 'Windows_NT'))

- script: del ${{ parameters.layoutRoot }}\CodeSignSummary*.md
  displayName: Remove CodeSignSummary file from package folder
  condition: and(succeeded(), ne(variables['build.reason'], 'PullRequest'), ne(variables['numTasks'], 0), eq(variables.os, 'Windows_NT'))

