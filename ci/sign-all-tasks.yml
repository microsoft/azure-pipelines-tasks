parameters:
- name: layoutRoot
  type: string

steps:
# Use .NET SDK 6
- task: UseDotNet@2
  displayName: 'Install .NET Core SDK 6.x'
  inputs:
    version: 6.x

- task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@5
  inputs:
    ConnectedServiceName: PipelinesAgentAndTasksESRP
    AppRegistrationClientId: $(AppRegistrationClientId)
    AppRegistrationTenantId: $(AppRegistrationTenantId)
    AuthAKVName: $(AuthAKVName)
    AuthCertName: $(AuthCertName)
    AuthSignCertName: $(AuthSignCertName)
    FolderPath: '${{ parameters.layoutRoot }}'
    Pattern: '*.zip'
    signConfigType: inlineSignParams
    inlineOperation: |
      [{
      "keyCode": "CP-401405",
      "operationSetCode": "NuGetSign",
      "parameters": [],
      "toolName": "sign",
      "toolVersion": "1.0"
      },
      {
      "keyCode": "CP-401405",
      "operationSetCode": "NuGetVerify",
      "parameters": [],
      "toolName": "sign",
      "toolVersion": "1.0"
      }
      ]
  displayName: Sign Task Nuget Packages
  condition: |
    and(
      succeeded(),
      ne(variables['build.reason'], 'PullRequest'),
      ne(variables['numTasks'], 0), eq(variables.os, 'Windows_NT')
    )

- script: del ${{ parameters.layoutRoot }}\CodeSignSummary*.md
  displayName: Remove CodeSignSummary file from package folder
  condition: |
    and(
      succeeded(),
      ne(variables['build.reason'], 'PullRequest'),
      ne(variables['numTasks'], 0), eq(variables.os, 'Windows_NT')
    )

