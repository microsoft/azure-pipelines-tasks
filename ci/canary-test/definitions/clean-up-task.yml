parameters:
  - name: task
    type: string

steps:
- script: |
    npm install -g tfx-cli
    tfx login --auth-type pat --service-url $(ADOUrl) --token $(ADOToken) --no-prompt
    TASKID=`node ./ci/canary-test/getTaskGuid.js ./task-${{ parameters.task }}/${{parameters.task}}/task.json`
    echo "Deleting task"
    echo $TASKID
    tfx build tasks delete --task-id $TASKID --no-prompt
  displayName: 'Delete task'  