steps:
- task: NodeTool@0
  displayName: Use node 8
  inputs:
    versionSpec: 10.x
    

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      echo ${{ ADOUrl }}
      echo ${{ ADOToken }}
      npm install -g tfx-cli
      tfx login --auth-type pat --service-url ${{ ADOUrl }} --token ${{ ADOToken }}
      ls ./