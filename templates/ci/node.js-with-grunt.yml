# Node.js with Grunt
# Build a Node.js application using the Grunt task runner.
# https://aka.ms/yaml

queue: 'Hosted Ubuntu 1604'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'

- task: Grunt@0
  inputs:
    gruntFile: 'gruntfile.js'
    targets: ''

