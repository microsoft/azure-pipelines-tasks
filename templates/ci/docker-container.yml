# Docker container
# Build a Docker image and push it to a container registry.
# https://aka.ms/yaml

queue: 'Hosted Ubuntu 1604'
variables:
  imageName: '$(build.repository.name):$(build.buildId)'
steps:

  - task: Docker@1
    displayName: 'Build the image'
    inputs:
      action: 'build an image'
      dockerFile: '**/Dockerfile' 
      imageName: '$(imageName)'

