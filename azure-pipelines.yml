jobs:
- job: get_tasks
  condition: and(eq(variables['build.reason'], 'PullRequest'), eq(variables['System.PullRequest.IsFork'], 'False'))
  steps:
  - script: npm install @octokit/core
    displayName: 'npm install @octokit/core'

  - script: |
      echo "##vso[task.setvariable variable=tasks]$(node ./ci/testing/getTaskNames.js $(PAT_Github))"
    displayName: 'Set tasks'

  - script: |
      echo "$(tasks)"
      node ./ci/testing/useTaskNames.js $(tasks)
    displayName: 'Use "tasks" variable in next steps'


