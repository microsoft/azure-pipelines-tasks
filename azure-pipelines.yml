trigger:
- master


parameters:
- name: build_single_task
  displayName: Build Single Task
  type: boolean
  default: true
- name: task_names
  displayName: Task Name
  type: string
  default: MavenV3, UseNodeV1
- name: push_to_feed
  displayName: Push to Feed
  type: boolean
  default: false

variables:
  - name: task_names
    value: MavenV3, UseNodeV1

steps:

- ${{ if parameters.build_single_task }}:
  - ${{ each var in split(variables.task_names, ', ') }}:
    - task: PowerShell@2
      inputs:
        targetType: 'inline'
        script: |
          echo ${{ var }}
          echo ${{ var.key }}
          echo ${{ var.value }}
