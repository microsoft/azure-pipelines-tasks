jobs:
- job: get_tasks
  condition: and(eq(variables['build.reason'], 'PullRequest'), eq(variables['system.pullRequest.sourceRepositoryUri'], 'https://github.com/PavloAndriiesh/azure-pipelines-tasks'))
  steps:
  - script: npm install @octokit/core
    displayName: 'npm install @octokit/core'

  - script: |
      export var1="test"
      echo "##vso[task.setvariable variable=var2;isoutput=true]$var1"
      echo "$var1" # this line correctly shows the expected output in logs
      echo "$var2" # this line correctly shows the expected output in logs
    displayName: 'Get tasks'

  - script: |
      echo "$var1" # this line show empty variable
      echo "$var2" # this line show empty variable

  - script: |
      echo "##vso[task.setvariable variable=foo;]bar"

  - script: |
      echo "$(foo)"
