# hosted agent at windows 11
#pool: local-dev-pool 

jobs:
- job: build
  pool:
    name: Default
  condition: and(eq(variables['Build.Reason'], 'PullRequest'), eq(variables['System.PullRequest.TargetBranch'], 'master'))
  steps:
  - script: git pull
    continueOnError: true
    displayName: 'git pull'

  - script: git checkout develop
    displayName: 'git checkout develop'

  - script: |
      export tasks=$(node ./ci/testing/get_recently_updated_taskname.js $(System.PullRequest.TargetBranch) $(git diff --name-only origin/master))
      echo "##vso[task.setvariable variable=tasks]$tasks"
    displayName: 'Get task names'

  - script: |
      echo "$(tasks)"
      ret=$(node ./ci/testing/use_task_names.js $(tasks))
    displayName: 'Use task names'
